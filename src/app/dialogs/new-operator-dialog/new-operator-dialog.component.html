<div>
  <h1 mat-dialog-title>Create operator</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Cancel</button>
    <button mat-button [mat-dialog-close]="name" cdkFocusInitial>Create</button>
  </div>
</div>
